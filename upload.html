<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funfiles - Upload</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/zZiqVZ4.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #2a5298, #1e3c72);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            transition: transform 0.3s ease;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }
        .sidebar img {
            display: block;
            margin: 0 auto 20px;
            width: 120px;
            border-radius: 15px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        .sidebar a:hover {
            background: #2a5298;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s ease;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .upload-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease;
            max-width: 400px;
            margin: 0 auto;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        input[type="file"] {
            margin: 10px 0;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background: #2a5298;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        .success {
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            background: rgba(42, 82, 152, 0.8);
            color: #fff;
            animation: popIn 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .copy-link {
            background: #1e3c72;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .copy-link:hover {
            transform: scale(1.05);
        }
        .error {
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            background: rgba(255, 0, 0, 0.2);
            color: #fff;
            animation: shake 0.5s ease;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="https://i.imgur.com/zZiqVZ4.png" alt="Funfiles Logo">
            <a href="home.html">Home</a>
            <a href="upload.html">Upload</a>
            <a href="filemanager.html">File Manager</a>
            <a href="logout.html">Logout</a>
        </div>
        <div class="content">
            <h1>Upload Files</h1>
            <div class="upload-form">
                <form action="" method="post" enctype="multipart/form-data">
                    <input type="file" name="fileToUpload" required>
                    <br>
                    <button type="submit" name="submit">Upload File</button>
                </form>
            </div>
            <!-- Optional: Static success message example -->
            <!--
            <div class="success">
                <input type="text" value="https://funfiles.xyz/uploads/sample_file.pdf" readonly style="width: 80%; padding: 5px; border: 1px solid #fff; border-radius: 0; font-family: monospace; background: rgba(255, 255, 255, 0.2);">
                <button class="copy-link" onclick="navigator.clipboard.writeText('https://funfiles.xyz/uploads/sample_file.pdf'); alert('Link copied!');">Copy</button>
            </div>
            -->
            <!-- Optional: Static error message example -->
            <!--
            <div class="error"><p>File size exceeds 100MB limit.</p></div>
            -->
        </div>
    </div>
</body>
</html>
